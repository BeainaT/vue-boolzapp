<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
        <!--fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Vue Boolzapp</title>
        <!--my css-->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div class="left-col">
                <div class="header-box">
                    <img src="img/avatar_io.jpg" alt="">
                    <span class="name">Sofia</span>
                    <span class="icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </span>
                </div>
                <div class="notice">
                    <div>
                        <i class="fa-solid fa-bell-slash"></i>
                        <span>Ricevi notifiche di nuovi messaggi<br><a href="#">Attiva notifiche desktop</a></span>                        
                    </div>
                </div>
                <div class="search">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button><input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="people">
                    <div class="people-box" v-for="contact in contacts">
                        <img :src="'img/avatar' + contact.avatar + '.jpg'" :alt="contact.name">
                        <span class="name">{{contact.name}}<span class="access">ultimo messaggio inviato</span></span>
                        <span class="hour">12:00</span>
                    </div>
                </div>
            </div>
            <div class="rigth-col">
                <div class="header-box">
                    <img src="img/avatar_1.jpg" alt="">
                    <span class="name">Michele<span class="access">ultimo accesso</span></span>
                        <span class="icons">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </span>
                </div>
                <div class="screen">
                    <div class="sent"></div>
                    <div class="received"></div>
                </div>
                <div class="send-bar">
                    <button><i class="fa-regular fa-face-smile"></i></button>
                    <input type="text"><button><i class="fa-solid fa-microphone"></i>
                    </button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/contacts.js"></script>
    </body>
</html>
